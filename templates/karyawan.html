{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{show_Nama}} - Yudist SRC </title>
  <link rel="icon" href="{%static 'favicon.png'%}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{%static 'riw.css'%}">
</head>
<body>

  <!-- Navbar -->
  {% include 'nv-bar.html' %} 
  <div class="container-fluid">
    <div class="contex">
      <!-- Sidebar -->
      {% include 'sidebar.html' %} 
      <main>
        <div class="main-content">
          <h2>Manajemen Karyawan</h2>
          <div class="menu-container">         
            <button class="menu-button" onclick="window.location.href='/addkaryawan';">Tambah Karyawan</button>
            {% include 'tabel-karyawan.html'%}
          </div>
         
        </div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  {% include 'footer.html' %} 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-XvfErk3hSx9NOFALxEL9Y/WlO1pP4AbZkk7Jp3li/Nsk9xfHYZ1JscLYF6Zx5r5b" crossorigin="anonymous"></script>
  <script>
    document.getElementById('sidebarToggle').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.querySelector('.main-content');
      sidebar.classList.toggle('sidebar-hidden');
      mainContent.classList.toggle('content-expanded');
    });
    </script>
</body>
</html>
