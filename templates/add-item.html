{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Barang</title>
    <link rel="stylesheet" href="{%static 'additems.css'%}">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="form-container">
                <h3>Tambah Barang</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="input-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" required>
                    </div>
                    <div class="input-group">
                        <label for="harga">Harga</label>
                        <input type="number" id="harga" name="harga" required>
                    </div>
                    <div class="input-group">
                        <label for="kategori">Kategori</label>
                        <select id="kategori" name="kategori" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                            {% for cat in data_cats %}
                            <option value="{{ cat.1 }}">{{ cat.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="distributor">Distributor</label>
                        <select id="distributor" name="distributor" required>
                            <option value="" disabled selected>Pilih Distributor</option>
                            {% for distributor in data_distrib %}
                            <option value="{{ distributor.1 }}">{{ distributor.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Tambah Barang</button>
                    <button type="button" class="submit-button" onclick="window.location.href='/inventory';">Cancel</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
